---
- hosts: master:worker
  tasks:
    - hostname:
        name: "{{ inventory_hostname }}"

    - package:
        state: present
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
      tags:
        - basic

    - apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/{{ ansible_system | lower }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
      register: docker_deb

    - package:
        update_cache: true
      when: docker_deb is changed

    - package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    - copy:
        src: daemon.json
        dest:  /etc/docker/daemon.json
      register: docker_daemon

    - systemd:
        service: docker
        state: restarted
        daemon_reload: true
      when: docker_daemon is changed

    - apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

    - apt_repository:
        repo: "deb [arch=amd64]  https://apt.kubernetes.io/ kubernetes-xenial main"
      register: k8s_deb

#    - replace:
#        path: /etc/fstab
#        regexp: '^# (.+?\sswap\s+sw\s+.*)$'
#        replace: '\1'
#      register: fstab
#
#    - shell: |
#        swapon -a
#      when: fstab is changed

    - package:
        name:
          - kubelet
          - kubeadm
          - kubectl

    - dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
          - kubelet
          - kubeadm
          - kubectl

    - systemd:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
          - kubelet

- hosts: master
  tasks:
    - shell:  kubeadm token list
      ignore_errors: true
      changed_when: kubeadm_init.rc == 1
      register: kubeadm_init

    - shell: "sudo kubeadm init --pod-network-cidr=10.244.0.0/16"
      register: init
      when: kubeadm_init.rc == 1

    - shell: "{{ item }}"
      loop:
        - "mkdir -p $HOME/.kube"
        - "sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config"
        - "sudo chown $(id -u):$(id -g) $HOME/.kube/config"
        - "kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml"
        - "kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/k8s-manifests/kube-flannel-rbac.yml"
      when: kubeadm_init.rc == 1

    - shell: kubeadm token create
      register: kubeadm_token
      when: kubeadm_init.rc == 1

    - shell: openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'
      register: kubeadm_ca_sha256
      when: kubeadm_init.rc == 1

    - set_fact:
        test1: "{{ kubeadm_token.stdout }}"
        test2: "{{ kubeadm_ca_sha256.stdout }}"
      delegate_to: "{{ item }}"
      loop: "{{ groups['worker'] }}"
      when: kubeadm_init.rc == 1

    - pause:
        seconds: 40
      when: kubeadm_init.rc == 1

    - shell: "kubeadm join {{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}:6443 --token {{ test1 }}  --discovery-token-ca-cert-hash sha256:{{ test2 }}"
      delegate_to: "{{ item }}"
      loop: "{{ groups['worker'] }}"
      when: kubeadm_init.rc == 1
